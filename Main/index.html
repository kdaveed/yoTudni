  <script type="text/ng-template" id="destination.html">
    <a id="{{$ctrl.name}}" class="destination"></a>

	<script type="text/ng-template" id="mosaikList.html">
  <destination name="'subjects'"></destination>
	<div class="container yel padY">
		<div class="mosaikContainer sample-show-hide" ng-show="$ctrl.mosaik1">
			<mosaik ng-repeat="subject in $ctrl.subjects" 
				mosaik="$ctrl.mosaik" 
				subject="subject" 
				hide-elements="$ctrl.hideOnes(subject)">
			</mosaik>

		</div>
		<div class="middle animate-show-hide" ng-show="!$ctrl.mosaik"> 
				<subject-description
					show-content="!$ctrl.mosaik"
					current-subject="$ctrl.currentSubject">
				</subject-description>
		</div>
		<div class="selectorContainer animate-show-hide" ng-show="!$ctrl.mosaik">
				<selector 
					ng-repeat="subject in $ctrl.subjects" 
					subject="subject"
					select="$ctrl.showSubject(subject)">
				</selector>	
				<span class="stretch"></span>
		</div>	
	</div>
	</script>

	<!-- Template -->
	<script type="text/ng-template" id="mosaik.html">
		<div class="mosaik sample-show-hide"
			style="	background-color : {{$ctrl.subject.color}};
					left : {{$ctrl.subject.coords.left}}px;
					top : {{$ctrl.subject.coords.top}}px;"
			ng-click="$ctrl.click($ctrl.subject)">
			<img src="../img/{{$ctrl.subject.imgName}}" class="middleImg secondaryImage"> 
		</div>			
  </script>

	<script type="text/ng-template" id="selector.html">
		<div
			ng-class="{ selectedSubject : $ctrl.subject.shown }"
			style="	background-color : {{$ctrl.subject.color}};"
			ng-click="$ctrl.click()">
			<img src="../img/{{$ctrl.subject.imgName}}" class = "middleImg secondaryImage"> 
		</div>	
	</script>

	<script type="text/ng-template" id="subjectDescription.html">
		<div class="subjectDescription" 
			style="background-color : {{$ctrl.currentSubject.color}}; ">
			<div ng-switch="$ctrl.currentSubject.name">
				<div ng-switch-when="matek"> <math-description subject="$ctrl.currentSubject"></math-description></div>
				<div ng-switch-when="biologia"> <biology-description subject="$ctrl.currentSubject"></biology-description></div>
				<div ng-switch-default> <general-description></general-description></div>
			</div> 	
		</div>
  </script>
