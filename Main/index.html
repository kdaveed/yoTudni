<!DOCTYPE html>
<html lang="en-US">

<head>

<link rel="stylesheet" href="../CSS/main.css" type="text/css">

<script src="../JS/subjectData.js"></script>

<body ng-app="myApp">


	<script type="text/ng-template" id="mosaikList.html">
		<mosaik ng-repeat="subject in $ctrl.subjects" subject="subject" hide-elements="$ctrl.hideOnes(index)"></mosaik> 
		<subject-description
			show-content="$ctrl.showContent"
			subject-name='$ctrl.subjectName'></subject-description>
	</script>

	<!-- Template -->
	<script type="text/ng-template" id="mosaik.html">
		<div class="secondary sample-show-hide05" ng-hide="!$ctrl.subject.shown" 
			style="	background-color : {{$ctrl.subject.color}};
					left : {{$ctrl.subject.coords.left}}px;
					top : {{$ctrl.subject.coords.top}}px;"
			ng-click="$ctrl.click($ctrl.subject)">
			<img src="../img/{{$ctrl.subject.imgName}}" class = "secondaryImage"> 
		</div>			
  </script>

	<script type="text/ng-template" id="subjectDescription.html">
		<div class="expanded"> {{$ctr.showContent}} </div>
		<div class="subjectDescription show-hide1" ng-hide="!$ctrl.showContent">
			<div ng-switch="$ctrl.subjectName">
				<div ng-switch-when="matek"> <math-description></math-description></div>
				<div ng-switch-default> <general-description></general-description></div>
			</div> 	
		</div>
  </script>

	<script type="text/ng-template" id="secondarySelector.html">
		<div class="secSelContainer">
			<sec-sel-element ng-repeat="subject in $ctrl.subjects" ></sec-sel-element>
		</div>
		<mosaik ng-repeat="subject in $ctrl.subjects" subject="subject" hide-elements="$ctrl.hideOnes(index)"></mosaik> 
		<div ng-click="$ctrl.myAlert()"> Click </div>
	</script>

	<div ng-controller="simpleController" class="mosaikContainer">
		<mosaik-list select="select(index)" subjects="subjectList"></mosaik-list>

		<secondary-selector subjects="subjectList"></secondary-selector>
		-->

	<script src="../JS/main.js"></script>
</body>
</html>
